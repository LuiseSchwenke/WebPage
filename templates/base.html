<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% block title %}{% endblock %}</title>
    <!-- font icons -->
    <link rel="stylesheet" href="static/assets/vendors/themify-icons/css/themify-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

	<link rel="stylesheet" href="static/assets/css/johndoe.css">

    <!-- turtle/skulpt -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js" type="text/javascript"></script>
<script src="http://www.skulpt.org/js/skulpt.min.js" type="text/javascript"></script>
<script src="http://www.skulpt.org/js/skulpt-stdlib.js" type="text/javascript"></script>

</head>
<body data-spy="scroll" data-target=".navbar" data-offset="40" id="home">
    <header class="header">
        <div class="container">
            <ul class="social-icons pt-3">
                <li class="social-item"><a class="social-link text-light" href="https://wa.me/4915756382341" target="_blank"><img src="static/assets/imgs/whatsapp.svg" ></a></li>
                <li class="social-item"><a class="social-link text-light" href="mailto:luise.schwenkee@gmail.com" target="_blank"><i class="ti-google" aria-hidden="true"></i></a></li>
                <li class="social-item"><a class="social-link text-light" href="https://github.com/LuiseSchwenke" target="_blank"><i class="ti-github" aria-hidden="true"></i></a></li>
            </ul>
            <div class="header-content">

                <h1 class="header-title">I am Luise Schwenke</h1>

            <button class="navbar-toggler ml-auto" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse mt-sm-20 navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" style="padding-left:20">
                        <a href="{{url_for('home')}}" class="nav-link" style="color:#1A237E">Home</a>
                    </li>

                    <li class="nav-item">

                      <button type="button" class="btn btn-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style="font-weight: 600; line-height:2.7">
                        About Me</button>
                      <div class="dropdown-menu">
                        <a class="nav-link" href="{{url_for('home')}}#resume">Resume</a>
                        <a class="nav-link" href="{{url_for('about_me')}}" target="_blank">More About Me</a>
                      </div>
                    </div>

                    </li>

                    </li>
                </ul>
                <ul class="navbar-nav brand">
                    <img src="static/assets/imgs/me.jpg" alt="" class="brand-img">
                    <li class="brand-txt">
                        <h5 class="brand-title">Luise Schwenke</h5>
                        <div class="brand-subtitle">Web Design | Development</div>
                    </li>
                </ul>
                <ul class="navbar-nav mr-auto" style="float:right">
                    <li class="nav-item">
                        <a href="{{url_for('home')}}#contact" class="nav-link" style="color:#1A237E">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

{% block content %}
{% endblock %}

</body>
